name: Release Executables

on:
  release:
    types: [created]

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            executable_name: philmont-trek-selector-linux
            path_separator: ":"
          - os: windows-latest
            executable_name: philmont-trek-selector-windows.exe
            path_separator: ";"
          - os: macos-latest
            executable_name: philmont-trek-selector-macos
            path_separator: ":"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile \
          --add-data "templates${{ matrix.path_separator }}templates" \
          --add-data "philmont_selection.db${{ matrix.path_separator }}." \
          --name "${{ matrix.executable_name }}" \
          app.py

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dist/${{ matrix.executable_name }}
        asset_name: ${{ matrix.executable_name }}
        asset_content_type: application/octet-stream