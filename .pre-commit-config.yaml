repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.0 # Replace with the latest stable version of ruff-pre-commit
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix] # Optional: automatically fix issues and exit non-zero if fixes were applied
      - id: ruff-format